<h1 mat-dialog-title>Item History <span class="muted">{{ data.item.serial }}</span></h1>
<div mat-dialog-content>
    <dl *ngFor="let itemHistory of history">
        <dt>
            {{ getMessage(itemHistory) }}
        </dt>
        <dd class="muted">
            {{ itemHistory.timestamp }}
        </dd>
    </dl>
</div>
<div mat-dialog-actions class="pull-right">
    <button mat-button type="button" (click)="onNoClick()">Ok</button>
</div>
