<div class="list-header">
    <button class="previous" mat-icon-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
    </button>
</div>

<div>
    <img class="part" src="{{ collection$.imageUrl }}"/>
    <dl>
        <dt class="muted">Item Code:</dt>
        <dd>{{ collection$.code }}</dd>
        <dt class="muted">Description:</dt>
        <dd>{{ collection$.overview || "None provided" }}</dd>
    </dl>
</div>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z2">
    <ng-container matColumnDef="serial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial#</th>
        <td mat-cell *matCellDef="let item"> {{ item.serial }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
        <td mat-cell *matCellDef="let item"> {{ item.status === 1 ? "Available" : "Unavailable" }} </td>
    </ng-container>

    <ng-container matColumnDef="facility">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Facility</th>
        <td mat-cell *matCellDef="let item"> {{ item.facility }} </td>
    </ng-container>

    <ng-container matColumnDef="submittedBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated By</th>
        <td mat-cell *matCellDef="let item"> {{ item.submittedBy }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let item">
            <button mat-icon-button (click)="edit(item)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="viewHistory(item)">
                <mat-icon>history</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
