<table mat-table [dataSource]="items" class="mat-elevation-z2">
    <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item</th>
        <td mat-cell *matCellDef="let item">
            <div>
                <img src="{{item.imageUrl}}" width="50px" height="50px" class="item"/>
                <span class="item">{{item.title}}</span>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity</th>
        <td mat-cell *matCellDef="let item" align="center"><span>{{ item.inStock() }}</span>/<span class="muted">{{ item.total() }}</span></td>
    </ng-container>

    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code</th>
        <td mat-cell *matCellDef="let item"> {{item.code}} </td>
    </ng-container>

    <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef> Manufacturer</th>
        <td mat-cell *matCellDef="let item"> {{item.manufacturer}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category</th>
        <td mat-cell *matCellDef="let item"> {{item.category}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
